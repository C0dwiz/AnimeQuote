<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Цитаты</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1 class="header__title">Аниме Цитаты для жизни</h1>
        </header>

        <section class="quote-area">
            <div class="quote-details">
                <p class="label">Название аниме:</p>
                <h3 class="anime-title" aria-live="polite"></h3>
            </div>
            <div class="quote-details">
                <p class="label">Персонаж:</p>
                <h4 class="character-name" aria-live="polite"></h4>
            </div>
            <div class="quote-details">
                <p class="label">Цитата:</p>
                <h2 class="quote-text" aria-live="polite"></h2>
            </div>
        </section>

        <button class="quote-button">Получить цитату</button>
    </main>

    <script src="main.js"></script>
</body>

</html>
